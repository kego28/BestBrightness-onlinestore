<ion-content class="forgot-password-content">


  <div class="reset-container">
    <div class="reset-box">
      <div class="text-section">
        <h2>Reset Your Password</h2>
        <p>Enter your email and username to reset your password.</p>

        <!-- Verification Form -->
        <form (submit)="verifyUser($event)" *ngIf="!showPasswordFields">
          <ion-item class="custom-input">
            <ion-input placeholder="Email" type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item class="custom-input">
            <ion-input placeholder="Username" type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-button expand="block" class="reset-button" type="submit">
            Verify
          </ion-button>
        </form>

        <!-- Reset Password Form -->
        <form (submit)="resetPassword($event)" *ngIf="showPasswordFields">
          <ion-item class="custom-input">
            <ion-input placeholder="New Password" type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
          </ion-item>
          <ion-item class="custom-input">
            <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>

          <ion-button expand="block" class="reset-button" type="submit">
            Reset Password
          </ion-button>
        </form>
      </div>
      <div class="illustration">
        <!-- <img src="assets/img/reset_illustration.svg" alt="Password reset illustration" /> -->
      </div>
    </div>
  </div>
</ion-content>
